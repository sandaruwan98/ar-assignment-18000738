<!DOCTYPE html>

<html>
  <head>
    <title>Computer Graphics Assignment</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
    
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
     
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="shape-container"
          position="0 0 0"
          scale="1 1 1"
          class="clickable"
          gesture-handler
        >
        <a-box
        class="shape"
        position="0 0 0"
        rotation="0 45 0"
        color="#4CC3D9"
      
      ></a-box>
      <a-sphere  class="shape" position="0 0 0" radius="1.25" color="#EF2D5E" visible="false" ></a-sphere>
      <a-cylinder
      class="shape"
        position="0 0 0"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        visible="false"
      ></a-cylinder>


      <a-cone  class="shape" color="tomato" visible="false" radius-bottom="0.5" radius-top="0"></a-cone>

      <a-tetrahedron  position="0 0 0" rotation="0 0 0" class="shape" color="#FF926B" visible="false" radius="1"></a-tetrahedron>
      
    </a-entity>

 
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div class="ui">
      <button class="change-button">Change Shape
     
       
      </button>
    <span class="text" >Box</span>
    </div>

  

    <script src="index.js"></script>
  </body>
</html>
